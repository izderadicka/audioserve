language: rust
rust:
  - stable
  - beta
  - nightly
before_install: 
  - sudo add-apt-repository -y ppa:mc3man/trusty-media
  - sudo apt-get -qq update
  - sudo apt-get install -y  openssl libssl-dev libbz2-dev zlib1g-dev ffmpeg yasm
#cache: cargo
script:
  - cargo test --verbose --features partially-static,transcoding-cache
  - cargo test --verbose --no-default-features --features partially-static
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
  include:
    - language: node_js
      node_js:
      - "7"
      cache:
        directories:
        - "client/node_modules"
      script:
      - cd client
      - npm install
      - npm run build
    - language: minimal
      if: tag IS present
      before_install: true
      script: true
      services:
        - docker
      deploy:
        - provider: script
          on:
            branch: master
            tags: true
          script: 
            - bash docker_push.sh
    - language: minimal
      if: tag IS present
      before_install: true
      services:
        - docker
      script: 
        - ./build_static.sh
      deploy:
        - provider: releases
          on:
            branch: master
            tags: true
          api_key:
            secure: 
          file: _static_build/audioserve_static.tar.gz
          skip_cleanup: true


