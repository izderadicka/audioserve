[package]
name = "audioserve"
version = "0.10.0"
authors = ["Ivan <ivan.zderadicka@gmail.com>"]
edition = "2018"

[dependencies]
pretty_env_logger = "0.3.0"
log = {version="0.4", features = ["release_max_level_info"]}
hyper = "0.12"
#hyperx= "0.14.0"
headers = "0.2"
futures = "0.1"
mime = "0.3"
mime_guess = "2.0.0-alpha.4"
serde_json = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_yaml = "0.8"
clap = "2"
lazy_static = "1.2.0"
quick-error = "1.2"
url = "1.7"
percent-encoding = "1.0"
num_cpus = "1.9"
ring = "0.14"
data-encoding = "2.1"
regex = "1.1"
tokio = "0.1.15"
tokio-process = "0.2"
tokio-threadpool = "0.1"
dirs = "1.0"
csv = "1.0"
unicase = "2.3"
unicase_serde = "0.1.0"
linked-hash-map = {git="https://github.com/izderadicka/linked-hash-map.git", features=["serde_impl"]}

# for ssl
tokio-tls = {version="0.2", optional=true}
native-tls = {version="0.2", optional=true}

cachedirtree = {path="crates/cachedirtree", optional=true}

bytes = {version="0.4", optional=true}

media_info = {path="crates/media_info"}

[dependencies.simple-file-cache]
path="crates/file-cache"
features=["asynch"]
optional=true

[dependencies.async-tar]
path="crates/async-tar"
optional=true

[dependencies.websock]
path="crates/websock"

[target.'cfg(unix)'.dependencies]
nix = "0.13"

[features]
default = ["tls", "symlinks", "search-cache", "folder-download"]
tls=["tokio-tls", "native-tls"]
symlinks=["cachedirtree/symlinks"]
search-cache=["cachedirtree"]
transcoding-cache=["simple-file-cache", "bytes"]
folder-download = ["async-tar"]
static = ["media_info/static"]
partially-static = ["media_info/partially-static"]

[profile.release]
lto = true
codegen-units = 1



